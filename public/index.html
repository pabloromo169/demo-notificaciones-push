<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications - Suscripci√≥n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --text: #111827;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #status {
            margin-top: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .success { color: #059669; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Notificaciones Push</h1>
        <p>Suscr√≠bete para recibir noticias y actualizaciones directamente en tu navegador.</p>
        <button id="btnSubscribe">Activar Notificaciones</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { inicializarPush } from '../src/utils.js';

        const VAPID_PUBLIC_KEY = 'BDm_wIlErGo6RXJ5I8GYuK7ij2nI7EvbRQk1_q57LQFqNyII51PLtRrqfpHDASeQvIM4Bky50nUFdlWb_LU';
        const btn = document.getElementById('btnSubscribe');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            status.textContent = '‚è≥ Procesando...';
            status.className = '';
            
            try {
                await inicializarPush(VAPID_PUBLIC_KEY);
                status.textContent = 'üîî Suscrito correctamente';
                status.className = 'success';
                btn.textContent = 'Suscripci√≥n Activa';
            } catch (error) {
                status.textContent = '‚ùå Error: ' + error.message;
                status.className = 'error';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
